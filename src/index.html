<html>
  <head>
    <base href="/">
    <title>Angular 2 Fullstack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 1. Load Fonts and Icons -->
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- 2. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="scripts/es6-shim/es6-shim.min.js"></script>

    <script src="scripts/zone.js/dist/zone.js"></script>
    <script src="scripts/reflect-metadata/Reflect.js"></script>
    <script src="scripts/systemjs/dist/system.src.js"></script>

    <script src="scripts/lodash/lodash.js"></script>

    <!-- 3. Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
      System.import('app').catch(function(err){ console.error(err); });
    </script>
  </head>

  <!-- 3. Display the application -->
  <body>
    <my-app>Loading...</my-app>
  </body>
</html>
