<div class="container" [class.page-transition]="transitionService.isTransitioning()">
  <h1>Active Conference</h1>
  <h4>Select the conference you want to work with.</h4>
  <div id="dropdown" class="row">
    <div class="col-md-4">
      <label for="conferences" class="col-lg-2 control-label">Conferences</label>
        <select #conferences class="form-control" id="conferences">
          <option *ngFor="let conf of adminService.conferences">
            {{ conf.dateRange.start }} to {{ conf.dateRange.end }}
          </option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary" (click)="changeActiveConf(conferences)">Select</button>
  </div>
  <toast #toast></toast>
</div>
