<div class="container loginPage" [class.page-transition]="transitionService.isTransitioning()">
    <div class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-4 authContainer">
            <h3 class="loginHeader">Member Login</h3>
            <p class="subheading">Sign in to your account:</p>
            <form role="form">

                <div class="form-group">
                    <!--<label for="email">Email</label>-->
                    <input type="email" #email class="form-control" id="email" placeholder="Email Address">
                </div>

                <div class="form-group">
                    <!--<label for="password">Password</label>-->
                    <input type="password" #password class="form-control" id="password" placeholder="Password">
                </div>

                <button type="submit" class="btn btn-danger btn-block loginButton">Login</button>

            </form>

            <div class="otherLink">
                <a [routerLink]="['/signup']">Click here to Signup</a>
            </div>

        </div>
    </div>
</div>
