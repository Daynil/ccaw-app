<div class="container" [class.page-transition]="transitionService.isTransitioning()">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <h1>Signup</h1>
        </div>
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <form role="form">

                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" #firstName class="form-control" id="firstName" placeholder="First Name">
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" #lastName class="form-control" id="lastName" placeholder="Last Name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" #email class="form-control" id="email" placeholder="Email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" #password class="form-control" id="password" placeholder="Password">
                </div>

                <button type="submit" class="btn btn-default">Signup</button>
                <a [routerLink]="['/login']">Click here to Login</a>
            </form>
        </div>
    </div>
</div>
