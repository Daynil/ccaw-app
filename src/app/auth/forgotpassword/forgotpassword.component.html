<div class="container-fluid backgroundContainer" [class.page-transition]="transitionService.isTransitioning()">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-4 col-md-offset-4 authContainer">
                <h3 class="authHeader text-center">Reset password</h3>
                <form [formGroup]="form" #forgotPasswordForm="ngForm" (submit)="doForgotPassword($event)">

                    <div class="form-group">
                        <label for="email">Enter your email here</label>
                        <input type="email" formControlName="email" required #email class="form-control" id="email" placeholder="Email Address">
                    </div>

                    <button type="submit" [disabled]="!forgotPasswordForm.form.valid" class="btn btn-danger btn-block authButton">Reset Password</button>

                </form>

            </div>
        </div>
    </div>
    <toast #toast></toast>
</div>
