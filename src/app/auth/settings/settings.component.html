<div class="container" [class.page-transition]="transitionService.isTransitioning()">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <h1>Change Password</h1>
        </div>
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <form role="form">

                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" #currentPassword class="form-control" id="currentPassword" placeholder="Current Password">
                </div>

                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="text" #newPassword class="form-control" id="newPassword" placeholder="New Password">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" #confirmPassword class="form-control" id="confirmPassword" placeholder="Confirm Password">
                </div>

                <button type="submit" class="btn btn-default">Save Changes</button>
            </form>
        </div>
    </div>
</div>
